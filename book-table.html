<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celena Restaurant</title>
  
  <!-- Import Fontawesome -->
  <link rel="stylesheet" href="/lib/fontawesome-free-6.2.1-web/css/brands.css">
  <link rel="stylesheet" href="/lib/fontawesome-free-6.2.1-web/css/fontawesome.css">
  <link rel="stylesheet" href="/lib/fontawesome-free-6.2.1-web/css/solid.css">
  <link href="https://fonts.cdnfonts.com/css/fjord" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
                
  <!-- Import OwlCaroulsel -->
  <link rel="stylesheet" href="/lib/owlcarousel/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="/lib/owlcarousel/assets/owl.theme.default.min.css">
  <!-- Import Boostrap -->
  <link rel="stylesheet" href="/lib/boostrap/css/bootstrap.min.css">
  <!-- Import CSS -->
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/booktable.css">
  <!-- <link rel="stylesheet" href="/assets/css/responsive.css"> -->
</head>
<body>
  <!-- Header -->
  <div class="header-sticky">
  <div class="container">
    <div class="header-content">
  
        <a href="/index.html" class="header-content-left">
          <div class="title">
            <h1>CELINA RESTAURANT</h1>
          </div>
        </a>
        
        <div class="header-content-right">
          <ul class="menu">
            <li>
              <a href="/book-table.html" class="book-a-table">BOOK A TABLE</a>
            </li>
            <li>
              <a href="/about-us.html" class="spring">ABOUT US</a>
            </li>
            <li>
              <a href="/event.html" class="summer">EVENT</a>
            </li>
            <li>
              <a href="/membership.html" class="autumn">MEMBERSHIP</a>
            </li>
            <li>
              <a href="/contact.html" class="winter">CONTACT</a>
            </li>
          </ul>
        </div>
        
  
    </div>
  </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="container">
      <div class="wrap-content">
        <div class="title-book-table" style="background-image: url(/assets/img/Booktable/CroppedFocusedImage80035050-50-LC-PDE.jpg);"></div>
        <div class="book-table-description">
          <h3>BOOK A TABLE</h3>
          <hr class="opacity-100">
          <h4>CHECK AVAILABILITY & BOOK NOW (UP TO 12 GUESTS)</h4>
        </div>
      </div>
      <div class="wrap-form">
        <div class="basic-form">
          <form>
            <input class="form-booktable" type="text" id="name" name="name" placeholder="Full Name" required>

            <input class="form-booktable" type="date" id="date" name="date" required>       

            <input class="form-booktable" type="time" id="time" name="time" required>

            <input class="form-booktable" type="tel" id="phone" name="phone" placeholder="Phone Number" required>

            <input class="form-booktable"  type="email" id="email" name="email" placeholder="Email" required>

            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special-requests"></textarea>
          
            <button type="submit" class="submit-book-table">BOOK A TABLE</button>
          </form>
        </div>
      </div>
      
    </div>
  </div>


  <!-- Footer -->
  <div class="container">
    <div class="footer">
    
      <div class="footer-top">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-envelope"></i>     
      </div>

      <div class="footer-middle">
        <div class="wrap-middle">
          <a href="/book-table.html">BOOK A TABLE</a>
          <a href="/about-us.html" class="about-us">ABOUT US</a>
          <a href="/event.html">EVENT</a>
          <a href="/membership.html" class="membership">MEMBERSHIP</a>
          <a href="/contact.html">CONTACT</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>Celena Restaurants& Â©Copyright 2023 www.celenarestaurants.com</p>
      </div>
  </div>

  </div>

  <!-- Import thu vien axios --> 
  <script src="/lib/axios.min.js"></script>
  <!-- Import Boostrap -->
  <script src="/lib/boostrap/js/bootstrap.bundle.min.js"></script>
  <!-- Import thu vien Jquery -->
  <script src="/lib/owlcarousel/jquery.min.js"></script>
  <!-- Import OwlCaroulsel -->
  <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
  <!-- Import JS -->
  <script src="/assets/js/main.js"></script>
  <script src="/lib/boostrap/js/bootstrap.js"></script>

</body>
</html>
